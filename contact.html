<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <header class="navbar">
    
    <div class="nav-container">
        <div class="nav-logo">
          <img src="TravelSphereSmallLogo.png" alt="">
          <h1 class="logo">TravelSphere</h1>
        </div>
        <div class="nav-right">
          <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="culture/culture.html">Destinations</a>
            <a href="gallery/gallery.html">Tours</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
    </div>
  </header>
  <div class="header">
      <h1>Contact Us</h1>
  </div>

  <div class="form-container">
    <form action="thank-you.html" method="get">
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact No:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Suggestion Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">I am ready to receive messages</label>
      </div>

      <div class="buttons">
        <input type="submit" value="Submit" class="btn">
        <input type="reset" value="Reset" class="btn alt">
      </div>

      <p class="privacy-note"><small>We respect your privacy. Your information will not be shared.</small></p>

    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2025 TravelSphere. All rights reserved.</p>
  </footer>

</body>
</html>
