<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
</head>
<body>

  <h2>Contact Us</h2>

  <form action="thank-you.html" method="get">
    
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="contact">Contact No:</label><br>
    <input type="tel" id="contact" name="contact" required><br><br>

    
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" required><br><br>

   
    <label for="message">Suggestion Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

  
    <input type="checkbox" id="subscribe" name="subscribe">
    <label for="subscribe">I am ready to receive messages</label><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br><br>

    <p><small>We respect your privacy. Your information will not be shared.</small></p>

  </form>

</body>
</html>
